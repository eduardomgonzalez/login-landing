<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__icon">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="login__title">Iniciar Sesión</div>
        <form action="" class="login__form">
          <div class="login__form-inputs-text">
            <p class="login__form-email">
              <input type="text" name="" id="" placeholder="Email" />
            </p>
            <p class="login__form-password">
              <input type="text" name="" id="" placeholder="Password" />
            </p>
          </div>
          <div class="login__form-inputs-button">
            <div class="login__form-entry-button">
              <input
                class="button-entry"
                type="button"
                name=""
                id=""
                value="ENTRAR"
              />
            </div>
            <p class="login__form-forget-button">
              <input
                class="button-forget"
                type="button"
                name=""
                id=""
                value="Olvidé mi password"
              />
            </p>
            <span></span>
            <span></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
